<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        input, button {
            margin: 10px;
            padding: 5px;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2"> <br>
    <button onclick="calcular('soma')">Somar</button>
    <button onclick="calcular('subtracao')">Subtrair</button>
    <button onclick="calcular('multiplicacao')">Multiplicar</button>
    <button onclick="calcular('divisao')">Dividir</button>

    <p id="resultado">Resultado: </p>

    <script>
        function calcular(operacao) {
            // Pegar os valores dos inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado').innerText = 'Por favor, insira números válidos.';
                return;
            }

            // Realizar a operação selecionada
            switch (operacao) {
                case 'soma':
                    resultado = num1 + num2;
                    break;
                case 'subtracao':
                    resultado = num1 - num2;
                    break;
                case 'multiplicacao':
                    resultado = num1 * num2;
                    break;
                case 'divisao':
                    if (num2 === 0) {
                        resultado = 'Não é possível dividir por zero!';
                    } else {
                        resultado = num1 / num2;
                    }
                    break;
                default:
                    resultado = 'Operação inválida!';
            }

            // Exibir o resultado na página
            document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
        }
    </script>
</body>
</html>
